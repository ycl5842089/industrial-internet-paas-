#端口号
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

server.port=10008
#上线文根
#server.servlet.context-path=/app
spring.mvc.static-path-pattern= /**
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.devtools.restart.enabled=true
server.html-servlet.init-parameters.development=true

#mysql链接信息
spring.datasource.url=jdbc:mysql://localhost:3306/industrial_internet_paas?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
#驱动
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#用户名
spring.datasource.username=root
#密码
spring.datasource.password=123456
#mybatis配置
mybatis.mapper-locations=classpath:/mappers/*Mapper.xml
mybatis.type-aliases-package=cn.chinaunicom.industrialinternet.mappers

logging.config=classpath:log4j2.xml

# pageHelper分页配置
pagehelper.helper-dialect= mysql
pagehelper.helper-dialect= mysql
pagehelper.reasonable = true
pagehelper.support-methods-arguments= true
pagehelper.params =count=countSql

